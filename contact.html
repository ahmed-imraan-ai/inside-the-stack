<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/css/var.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/footer.css" />
        <link
            rel="icon"
            type="image/png"
            href="/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/favicon/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="Inside the Stack" />
        <link rel="manifest" href="/favicon/site.webmanifest" />
        <meta
            name="description"
            content="Have a question or suggestion? Get in touch with the Inside the Stack team and connect with us on GitHub."
        />
        <title>Inside The Stack</title>
    </head>
    <body>
        <main>
            <div class="loader-wrapper" id="loaderWrapper">
                <div class="loader-content">
                    <div class="loader-logo-container">
                        <img
                            src="/assets/logo-white.svg"
                            alt="Inside the Stack Logo"
                        />
                    </div>
                    <div class="loader-text">Loading the Stack...</div>
                </div>
            </div>
            <section class="page-hero-section">
                <div class="container">
                    <h1 class="page-title">Contact me</h1>
                    <p class="page-subtitle">
                        Got a question about the stack, a topic suggestion, or
                        just want to say hello? Send me a message!
                    </p>
                </div>
            </section>

            <section class="content-section contact-section">
                <div class="container">
                    <form
                        id="contactForm"
                        class="contact-form"
                        name="contact"
                        netlify
                    >
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                minlength="2"
                                placeholder="Ahmed Imraan"
                            />
                            <div class="error-message" id="nameError"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="stack.explorer@email.com"
                            />
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea
                                id="message"
                                name="message"
                                required
                                minlength="10"
                                rows="5"
                                placeholder="I suggest a new topic about Serverless architecture..."
                            ></textarea>
                            <div class="error-message" id="messageError"></div>
                        </div>

                        <button type="submit" class="button button-primary">
                            Send Message
                        </button>

                        <div class="success-message" id="formSuccess"></div>
                    </form>

                    <div class="contact-links">
                        <h2 class="section-heading">Connect Elsewhere</h2>
                        <p>Find us on GitHub or send a direct email:</p>
                        <ul class="contact-list">
                            <li>
                                <a
                                    href="https://github.com/ahmed-imraan-ai/"
                                    target="_blank"
                                    class="card-link"
                                    >GitHub Profile Link</a
                                >
                            </li>
                            <li>
                                <a
                                    href="mailto:hello@sudo520.com"
                                    class="card-link"
                                    >Direct Email: hello@sudo520.com</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script>
            const PAGE = 'contact';
        </script>
        <script src="/js/main.js"></script>
        <script src="/js/componentLoader.js" defer></script>
    </body>
</html>
